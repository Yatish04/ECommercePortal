<!DOCTYPE HTML>
<html>
    <head>
       
<script>
function login(){
    var email = document.getElementById("email").value;
    var password = document.getElementById("pass").value;
    var request = new XMLHttpRequest();
    request.onreadystatechange=function(){
        if(request.readyState===XMLHttpRequest.DONE){
            if(request.status===200)
            window.location = "add.html";
            else
            alert("Invalid Credentials");
        }
       
    };

    request.open('POST','http://127.0.0.1:5000/admin/login',true);
    request.setRequestHeader("Content-Type","application/json");
    request.send(JSON.stringify({email:email,password:password}))
}

</script>
    
    
    
    </head>

    
<body>

        <div class="wrapper" style="position: absolute; left: 38%; top: 30%">
                     
                  <h2 class="form-signin-heading">Admin Login</h2>
                  <input id="email" style="height: 18px;" type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
                  <br/>
                  <br/>
                  <input id="pass" style="height: 18px;" type="password" class="form-control" name="password" placeholder="Password" required=""/>      
                  <br/>
                  <br/>
                  <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Login</button>   
                
              </div>
    
</body>




</html>
