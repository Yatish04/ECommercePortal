<html lang="en">
<head>
    <link href="static/main.css" rel="stylesheet" type="text/css" media="all">
</head>
    <body>
    {%if users%}
      <div class="users" style="margin-left:20%">
      <h2>List Of Confirmed Orders</h2>
      <table style="width:100%;"
           <tr>
            <td>sellerID</td>
            <td>customerID</td>
            <td>productID</td>
            <td>shipperID</td>  
          </tr>           
        {%for user in users%}
          <tr>
            <td>{{user[0]}}</td>
            <td>{{user[1]}}</td>
            <td>{{user[2]}}</td>
            <td>{{user[3]}}</td>
          </tr>   
        {%endfor%}
      </table>
    </div>
    {%endif%}


</body>
</html>
